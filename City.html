<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Completo: Ciudad Futurista con HTML5 y CSS3</title>
    <!-- Enlace a Bootstrap CDN para componentes responsivos (de la actividad con Bootstrap) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Estilos CSS3 personalizados integrando todos los conceptos -->
    <style>
        /* Variables CSS para consistencia y fácil mantenimiento */
        :root {
            --primary-color: #ff7e5f; /* Color principal (naranja cálido) */
            --secondary-color: #feb47b; /* Color secundario (amarillo suave) */
            --shadow-light: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Sombra ligera */
            --shadow-dark: 4px 4px 10px rgba(0, 0, 0, 0.5); /* Sombra más profunda */
            --font-size-base: 16px; /* Tamaño de fuente base */
            --transition-speed: 0.3s; /* Velocidad de transiciones */
        }

        /* Estilos avanzados: Gradientes y tipografías personalizadas */
        body {
            font-family: 'Roboto', sans-serif; /* Tipografía personalizada (agrega Google Fonts si necesitas: <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">) */
            background: linear-gradient(to bottom, var(--secondary-color), var(--primary-color)); /* Gradiente lineal para fondo dinámico */
            margin: 0;
            padding: 0;
            font-size: var(--font-size-base);
            color: #333;
        }

        /* Estructura semántica de HTML5 */
        header {
            background: radial-gradient(circle, var(--primary-color), var(--secondary-color)); /* Gradiente radial para header */
            text-align: center;
            padding: 20px;
            box-shadow: var(--shadow-dark); /* Sombra en elemento */
        }

        h1 {
            text-shadow: var(--shadow-light); /* Sombra en texto */
        }

        /* Layout con CSS Grid para la "ciudad" (diseños complejos en 2D) */
        .city-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Columnas responsivas */
            gap: 20px; /* Espaciamiento entre celdas */
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Componentes como "edificios" con sombras y transiciones */
        .building {
            background: #fff;
            border-radius: 10px;
            box-shadow: var(--shadow-light); /* Sombra inicial */
            padding: 15px;
            text-align: center;
            transition: transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease; /* Transición suave */
        }

        .building:hover {
            transform: scale(1.05); /* Escala al hover */
            box-shadow: var(--shadow-dark); /* Sombra más profunda al hover */
        }

        /* Animaciones con @keyframes para un elemento dinámico (e.g., "sol" pulsante) */
        .sun {
            width: 50px;
            height: 50px;
            background: yellow;
            border-radius: 50%;
            margin: 10px auto;
            animation: pulsar 2s infinite alternate; /* Animación infinita */
        }

        @keyframes pulsar {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0.5; transform: scale(1.2); }
        }

        /* Layout con Flexbox para el footer (diseño flexible unidimensional) */
        footer {
            display: flex;
            justify-content: space-around; /* Alineación horizontal */
            align-items: center; /* Alineación vertical */
            flex-wrap: wrap; /* Multilíneas en pantallas pequeñas */
            background: #333;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }

        footer p {
            margin: 5px;
        }

        /* Media Queries para diseño responsivo */
        @media (max-width: 768px) {
            body { font-size: calc(var(--font-size-base) - 2px); } /* Reduce tamaño de fuente en móviles */
            .city-grid { grid-template-columns: 1fr; } /* Una columna en pantallas pequeñas */
            header { padding: 10px; } /* Ajustes para compactar */
        }

        /* Buenas prácticas: Clases reutilizables, sin IDs excesivos, código modular */
        /* Nota: Para minificación en producción, usa tools como CSSNano */
    </style>
</head>
<body>
    <!-- Estructura semántica HTML5: Header con multimedia (ejemplo de video) -->
    <header>
        <h1>¡Bienvenido a mi Ciudad Futurista!</h1>
        <p>Explora edificios con superpoderes CSS3.</p>
        <!-- Multimedia nativa HTML5: Video con controles -->
        <video controls width="300">
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Tu navegador no soporta video.
        </video>
    </header>

    <!-- Main con Grid: "Edificios" como cards reutilizables -->
    <main class="city-grid">
        <div class="building">
            <div class="sun"></div> <!-- Elemento animado -->
            <h2>Edificio Flex</h2>
            <p>Usa Flexbox para alineación flexible.</p>
            <!-- Formulario mejorado HTML5 -->
            <form>
                <input type="email" placeholder="Email" required>
                <button type="submit">Enviar</button>
            </form>
        </div>
        <div class="building">
            <div class="sun"></div>
            <h2>Edificio Grid</h2>
            <p>Layout bidimensional con Grid.</p>
        </div>
        <div class="building">
            <div class="sun"></div>
            <h2>Edificio Animado</h2>
            <p>Con transiciones y keyframes.</p>
        </div>
    </main>

    <!-- Footer con Flexbox y Bootstrap (para botón responsivo) -->
    <footer>
        <p>&copy; 2025 - Ciudad Futurista con CSS3</p>
        <!-- Botón de Bootstrap (de la actividad curiosa) -->
        <button class="btn btn-primary">Explorar Más</button>
    </footer>

    <!-- Script JavaScript simple para integración (de Clase 2) -->
    <script>
        // Manipulación DOM y evento
        document.querySelector('button').addEventListener('click', function() {
            alert('¡Explorando la ciudad con JS!');
        });
    </script>
</body>
</html>
