<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TV YouTube Controlada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      background: #111827;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #e5e7eb;
    }

    .tv-wrapper {
      padding: 20px;
      border-radius: 24px;
      text-align: center;
    }

    .tv {
      background: #020617;
      border-radius: 24px;
      padding: 14px;
      border: 4px solid #0f172a;
    }

.btn.active {
  background: #16a34a !important;  /* verde */
  color: white;
}

.btn.paused {
  background: #f97316 !important; /* naranja */
  color: white;
}

.btn.muted {
  background: #dc2626 !important; /* rojo */
  color: white;
}

    
    .tv-screen {
      border-radius: 18px;
      overflow: hidden;
      width: 560px;
      height: 315px;
      background: #000;
    }

    .controls {
      margin-top: 14px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .btn {
      border: none;
      padding: 8px 14px;
      border-radius: 999px;
      background: #1d4ed8;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn.secondary {
      background: #4b5563;
    }
  </style>
</head>
<body>

  <div class="tv-wrapper">
    <h1>Mi TV ğŸ¬</h1>

    <div class="tv">
      <div class="tv-screen">
        <div id="player"></div>
      </div>
    </div>

    <div class="controls">
      <button class="btn" id="playBtn" disabled>â–¶ Play</button>
      <button class="btn secondary" id="pauseBtn" disabled>â¸ Pausa</button>
      <button class="btn secondary" id="muteBtn" disabled>ğŸ”‡ Mute</button>
    </div>
  </div>

  <!-- API de YouTube -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    let player;

    // 1) YouTube llama a esta funciÃ³n cuando la API estÃ¡ lista
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: 'K1s-zeOPE7w', // <-- ID del vÃ­deo
        playerVars: {
          rel: 0,
          modestbranding: 1
        },
        events: {
          'onReady': onPlayerReady
        }
      });
    }

    // 2) Cuando el player estÃ¡ listo, activamos los botones
    function onPlayerReady() {
      const playBtn  = document.getElementById("playBtn");
      const pauseBtn = document.getElementById("pauseBtn");
      const muteBtn  = document.getElementById("muteBtn");

      playBtn.disabled  = false;
      pauseBtn.disabled = false;
      muteBtn.disabled  = false;

      playBtn.onclick = () => {
        if (player && player.playVideo) player.playVideo();
      };

      pauseBtn.onclick = () => {
        if (player && player.pauseVideo) player.pauseVideo();
      };

      muteBtn.onclick = () => {
        if (!player) return;
        if (player.isMuted && player.isMuted()) {
          player.unMute();
          muteBtn.textContent = "ğŸ”‡ Mute";
        } else {
          player.mute();
          muteBtn.textContent = "ğŸ”Š Unmute";
        }
      };
    }
  </script>

</body>
</html>
