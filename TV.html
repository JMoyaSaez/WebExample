<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>V√≠deo HTML5 estilo TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      background: #111827;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #e5e7eb;
    }

    .tv-wrapper {
      background: #111827;
      padding: 20px;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      text-align: center;
    }

    .tv {
      background: #020617;
      border-radius: 24px;
      padding: 14px;
      border: 4px solid #0f172a;
      position: relative;
      overflow: hidden;
    }

    .tv-screen {
      border-radius: 18px;
      overflow: hidden;
      background: #000;
    }

    .tv-legs {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
    }

    .tv-leg {
      width: 40px;
      height: 6px;
      background: #0f172a;
      border-radius: 3px;
    }

    /* Controles personalizados */
    .controls {
      margin-top: 14px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .btn {
      border: none;
      padding: 8px 14px;
      border-radius: 999px;
      background: #1d4ed8;
      color: white;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .btn.secondary {
      background: #4b5563;
    }

    .btn:hover {
      filter: brightness(1.1);
    }
  </style>
</head>
<body>

  <div class="tv-wrapper">
    <h1 style="margin-bottom:10px; font-size:1.1rem;">Mi v√≠deo de YouTube en una TV üé¨</h1>

    <div class="tv">
      <div class="tv-screen">
        <!-- OJO: cambia VIDEO_ID por el ID real de tu v√≠deo -->
        <div id="player"></div>
      </div>
      <div class="tv-legs">
        <div class="tv-leg"></div>
        <div class="tv-leg"></div>
      </div>
    </div>

    <div class="controls">
      <button class="btn" id="playBtn">‚ñ∂ Play</button>
      <button class="btn secondary" id="pauseBtn">‚è∏ Pausa</button>
      <button class="btn secondary" id="muteBtn">üîá Mute</button>
    </div>
  </div>

  <!-- Carga de la API de iframes de YouTube -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    let player;

    // Esta funci√≥n la llama autom√°ticamente la API de YouTube
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '315',
        width: '560',
        videoId: 'B6rKUf9DWRI', // ‚áê aqu√≠ pones el ID del v√≠deo de YouTube
        playerVars: {
          rel: 0,
          modestbranding: 1
        }
      });
    }

    // Controles
    document.getElementById('playBtn').addEventListener('click', () => {
      if (player) player.playVideo();
    });

    document.getElementById('pauseBtn').addEventListener('click', () => {
      if (player) player.pauseVideo();
    });

    document.getElementById('muteBtn').addEventListener('click', () => {
      if (!player) return;
      if (player.isMuted()) {
        player.unMute();
        document.getElementById('muteBtn').textContent = 'üîá Mute';
      } else {
        player.mute();
        document.getElementById('muteBtn').textContent = 'üîä Unmute';
      }
    });
  </script>

</body>
</html>
