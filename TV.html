<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TV YouTube Controlada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      background: #111827;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      color: #e5e7eb;
    }

    .tv-wrapper {
      padding: 20px;
      border-radius: 24px;
      text-align: center;
    }

    .tv {
      background: #000;
      border-radius: 24px;
      padding: 14px;
      border: 4px solid #0f172a;
    }

    .tv-screen {
      border-radius: 18px;
      overflow: hidden;
      width: 560px;
      height: 315px;
    }

    .controls {
      margin-top: 14px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .btn {
      border: none;
      padding: 8px 14px;
      border-radius: 12px;
      background: #1d4ed8;
      color: white;
      cursor: pointer;
    }

    .btn:hover {
      filter: brightness(1.1);
    }
  </style>
</head>
<body>

  <div class="tv-wrapper">
    <h1>Mi TV ğŸ¬</h1>

    <div class="tv">
      <div class="tv-screen">
        <div id="player"></div> <!-- IMPORTANTÃSIMO -->
      </div>
    </div>

    <div class="controls">
      <button class="btn" id="playBtn">â–¶ Play</button>
      <button class="btn" id="pauseBtn">â¸ Pause</button>
      <button class="btn" id="muteBtn">ğŸ”‡ Mute</button>
    </div>
  </div>

  <!-- Carga la API de YouTube -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    let player;

    // La API llamarÃ¡ a esta funciÃ³n automÃ¡ticamente
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: 'B6rKUf9DWRI',  // â† CAMBIA ESTO
        playerVars: {
          rel: 0,
          modestbranding: 1
        }
      });
    }

    // Controles
    document.getElementById("playBtn").onclick = () => player.playVideo();
    document.getElementById("pauseBtn").onclick = () => player.pauseVideo();
    document.getElementById("muteBtn").onclick = () => {
      if (player.isMuted()) {
        player.unMute();
        muteBtn.textContent = "ğŸ”‡ Mute";
      } else {
        player.mute();
        muteBtn.textContent = "ğŸ”Š Unmute";
      }
    };
  </script>

</body>
</html>
