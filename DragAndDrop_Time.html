<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Puzzle Drag & Drop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      background: #f3f4f6;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .pieces, .board {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .piece, .slot {
      width: 120px;
      height: 120px;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
      cursor: grab;
    }

    .piece {
      background: #6366f1;
      color: white;
    }

    .slot {
      border: 3px dashed #9ca3af;
      background: #e5e7eb;
      color: #9ca3af;
    }

    .slot.correct {
      border-color: #10b981;
      background: #d1fae5;
      color: #065f46;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h1>Puzzle Drag & Drop üß©</h1>

  <p>Arrastra cada pieza a su posici√≥n correcta.</p>

  <!-- PIEZAS -->
  <div class="pieces">
    <div class="piece" draggable="true" id="p1">1</div>
    <div class="piece" draggable="true" id="p2">2</div>
    <div class="piece" draggable="true" id="p3">3</div>
  </div>

  <!-- TABLERO / SLOTS VAC√çOS -->
  <div class="board">
    <div class="slot" data-piece="p1">1</div>
    <div class="slot" data-piece="p2">2</div>
    <div class="slot" data-piece="p3">3</div>
  </div>

  <script>
    // Guardamos el ID de la pieza que arrastramos
    let draggedPiece = null;

    document.querySelectorAll(".piece").forEach(piece => {

      piece.addEventListener("dragstart", () => {
        draggedPiece = piece;
      });

      piece.addEventListener("dragend", () => {
        draggedPiece = null;
      });

    });

    document.querySelectorAll(".slot").forEach(slot => {

      slot.addEventListener("dragover", e => {
        e.preventDefault(); // Permite soltar
      });

      slot.addEventListener("drop", () => {
        const correctId = slot.dataset.piece;

        if (draggedPiece.id === correctId) {
          slot.classList.add("correct");
          slot.textContent = draggedPiece.textContent;
          draggedPiece.remove(); // Quita la pieza de arriba
        } else {
          alert("‚ùå Esa pieza no va ah√≠.");
        }
      });

    });
  </script>


<!-- Indicador del ancho de pantalla -->
<div id="screenWidthDisplay"></div>

<style>
  #screenWidthDisplay {
    position: fixed;
    top: 10px;
    right: 10px;
    background: rgba(0,0,0,0.7);
    color: #fff;
    padding: 6px 12px;
    font-size: 14px;
    border-radius: 8px;
    z-index: 99999;
    font-family: Arial, sans-serif;
  }
</style>

<script>
  function updateScreenWidth() {
    const w = window.innerWidth;
    document.getElementById("screenWidthDisplay").textContent = `${w}px`;
  }

  updateScreenWidth();
  window.addEventListener("resize", updateScreenWidth);
</script>

<!-- ************************************************************************ -->
<!-- Cron√≥metro -->
<div id="timerBox">‚è± 0.000 s</div>

<style>
  #timerBox {
    position: fixed;
    top: 10px;
    left: 10px;
    background: rgba(0,0,0,0.8);
    color: #fff;
    padding: 8px 14px;
    border-radius: 10px;
    font-size: 16px;
    z-index: 9999;
    font-family: monospace;
    letter-spacing: 1px;
  }
</style>

<script>
  let startTime = null;
  let timerInterval = null;
  let puzzleStarted = false;

  function startTimer() {
    if (!puzzleStarted) {
      puzzleStarted = true;
      startTime = performance.now();

      timerInterval = setInterval(() => {
        const elapsedMs = performance.now() - startTime;
        const seconds = (elapsedMs / 1000).toFixed(3); // 3 decimales
        document.getElementById("timerBox").textContent = `‚è± ${seconds} s`;
      }, 50); // actualizar cada 50 ms (suficiente)
    }
  }

  function stopTimer() {
    clearInterval(timerInterval);
  }

  // Arranca al empezar a arrastrar la primera pieza
  document.querySelectorAll(".piece").forEach(piece => {
    piece.addEventListener("dragstart", startTimer);
  });

  // Comprueba si todas las casillas est√°n correctas
  function checkCompletion() {
    const slots = document.querySelectorAll(".slot");
    const allCorrect = Array.from(slots).every(slot =>
      slot.classList.contains("correct")
    );

    if (allCorrect) {
      stopTimer();
      const finalTime = document.getElementById("timerBox").textContent.replace("‚è±", "").trim();
      setTimeout(() => {
        alert(`üéâ ¬°Puzzle completado!\nTiempo final: ${finalTime}`);
      }, 200);
    }
  }
</script>




</body>
</html>
