<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciudad Futurista Animada con Transiciones CSS3</title>
    <!-- Estilos CSS3 con énfasis en transiciones y animaciones visibles -->
    <style>
        /* Variables CSS para control de velocidades y colores consistentes */
        :root {
            --transition-speed: 0.5s; /* Velocidad de transiciones visibles */
            --glow-color: #ff7e5f; /* Color para efectos de glow */
            --shadow-light: 4px 4px 10px rgba(0,0,0,0.3); /* Sombra inicial */
            --shadow-glow: 6px 6px 15px #ff7e5f; /* Sombra con glow al hover */
            --primary-gradient: linear-gradient(to bottom, #feb47b, #ff7e5f); /* Gradiente base */
            --hover-gradient: linear-gradient(to top, #ff7e5f, #feb47b); /* Gradiente invertido para transición */
        }

        /* Estilos avanzados: Gradientes y sombras */
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: var(--primary-gradient); /* Fondo con gradiente */
            color: #333;
            transition: background var(--transition-speed); /* Transición visible en body para cambio global */
        }

        body:hover {
            background: var(--hover-gradient); /* Observa el cambio de gradiente al hover en body (para demo) */
        }

        /* Estructura semántica HTML5 */
        .sky {
            text-align: center;
            padding: 20px;
            box-shadow: var(--shadow-light);
            transition: background var(--transition-speed), box-shadow var(--transition-speed); /* Transiciones visibles */
        }

        .sky:hover {
            background: var(--hover-gradient);
            box-shadow: var(--shadow-glow); /* Glow visible al hover */
        }

        /* Layout con CSS Grid para la ciudad */
        .city-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Columnas responsivas */
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            transition: gap var(--transition-speed); /* Transición visible en gap para ajuste dinámico */
        }

        /* Edificios con transiciones visibles al hover */
        .building {
            background: #fff;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: var(--shadow-light);
            transition: transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease, background var(--transition-speed); /* Múltiples transiciones visibles */
        }

        .building:hover {
            transform: translateY(-10px) rotate(2deg); /* Movimiento y rotación visible */
            box-shadow: var(--shadow-glow); /* Cambio de sombra a glow */
            background: #f0f0f0; /* Cambio de fondo suave */
        }

        /* Luces con animaciones keyframes para "cobrar vida" constantemente */
        .light {
            width: 20px;
            height: 20px;
            background: yellow;
            border-radius: 50%;
            margin: 10px auto;
            animation: glow 1.5s infinite alternate; /* Animación visible infinita */
            transition: scale var(--transition-speed); /* Transición adicional al hover */
        }

        .light:hover {
            scale: 1.5; /* Escalado visible */
        }

        @keyframes glow {
            0% { opacity: 1; box-shadow: 0 0 5px yellow; } /* Inicio visible */
            50% { opacity: 0.5; box-shadow: 0 0 15px orange; } /* Mitad con glow expandido */
            100% { opacity: 1; box-shadow: 0 0 5px yellow; } /* Fin visible */
        }

        /* Footer con Flexbox y transición visible */
        .street {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            background: #333;
            color: white;
            padding: 10px;
            margin-top: 20px;
            transition: background var(--transition-speed), transform var(--transition-speed); /* Transiciones visibles */
        }

        .street:hover {
            background: #444; /* Cambio de color visible */
            transform: scale(1.02); /* Ligero escalado */
        }

        /* Media Queries para responsividad: Ajustes que mantienen transiciones visibles en móviles */
        @media (max-width: 768px) {
            .city-grid {
                grid-template-columns: 1fr; /* Una columna */
                gap: 10px; /* Gap reducido, observable */
            }
            .building {
                font-size: 14px; /* Ajuste de tamaño */
            }
            /* Mantén transiciones: Reduce velocidad si es necesario para performance, pero observa en pruebas */
            :root { --transition-speed: 0.4s; }
        }

        /* Buenas prácticas: Código modular con comentarios */
        /* Estilos avanzados arriba, layouts en medio, animaciones/transiciones abajo */
    </style>
</head>
<body>
    <!-- Header como "cielo" con transición visible -->
    <header class="sky">
        <h1>Ciudad Futurista en Movimiento</h1>
        <p>Hoverea para ver transiciones y animaciones cobrar vida.</p>
    </header>

    <!-- Main con Grid: Edificios con transiciones y luces animadas -->
    <main class="city-grid">
        <div class="building">
            <div class="light"></div> <!-- Luz con animación visible -->
            <h2>Edificio 1</h2>
            <p>Hover para levitar y glow.</p>
        </div>
        <div class="building">
            <div class="light"></div>
            <h2>Edificio 2</h2>
            <p>Observa el rotado sutil.</p>
        </div>
        <div class="building">
            <div class="light"></div>
            <h2>Edificio 3</h2>
            <p>Transición de fondo y sombra.</p>
        </div>
    </main>

    <!-- Footer como "calle" con Flexbox y transición visible -->
    <footer class="street">
        <p>¡Observa las transiciones en acción! &copy; 2025</p>
    </footer>
</body>
</html>
